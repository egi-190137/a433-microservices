# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  lint-dockerfile:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: lint Dockerfile using hadolint docker image image
          command: docker run --rm -i hadolint/hadolint < Dockerfile
  test-app:
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - run:
          name: running unit test for backend
          command: go test -v -short --count=1 $(go list ./...)
  build-app-karsajobs:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: build image dengan nama ghcr.io/<username>/karsajobs:latest 
          command: docker build -t ghcr.io/egi-190137/karsajobs:latest .
      - run:
          name: login pada github container registry dengan token yang tersimpan pada environment variable
          command: echo "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" | docker login ghcr.io -u egi-190137 --password-stdin
      - run:
          name: Push image ke github container registry
          command: docker push ghcr.io/egi-190137/karsajobs:latest

workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - lint-dockerfile
      - test-app
      - build-app-karsajobs
